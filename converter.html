    <div class="form-wrap">

        <!-- Header -->
        <div class="form-header">
          Note: Exchange rate is updated every 60 minutes.
        </div>

        <div class="form-body">
            <!-- Currency Exchange Input Elements -->
            <div class="form-part is-showing">
               <div class="title">Currency Exchange</div>
                <form action="">
                    <input  type="number" name="amount" id="amount"  placeholder="Amount">
                    
 <!-- size="10" --></select><label id="fromRate">From</label>
                    <select  name="drpCurr1" id="drpCurr1" aria-placeholder="From">
                           
                          </select><label id="toRate">To</label>
                          <select name="drpCurr2" id="drpCurr2" aria-placeholder="From">
                               
                              </select>
                    <div class="centered">
                    <div class="button" id="ConvBtn">Convert</div>
                </div>
                <br>
                <div class="result">
                   <label id="result">0.0</label> 
                   <br><sub><small> <label id="rate"></label></small></sub>
                </div>
                </form>
            </div>
          
        
        </div>
        <div class="progress centered">
                     <progress></progress></div>
